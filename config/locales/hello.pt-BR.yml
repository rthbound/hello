# https://github.com/hello-gem/hello

pt-BR:
  hello:
    others:
      locale: "Português (Brasil)"

    registration_mailer:
      welcome:
        subject: "Bem vindo ao nosso site"
      confirm_email:
        subject: "Confirmação de email"
      forgot_password:
        subject: "Instruções para gerar nova senha"

    entities:
      sign_out:
        success: "Você saiu do sistema!"
      sign_up:
        success: "Você se cadastrou com sucesso"
        error:
          one: "1 erro foi encontrado em seu cadastro"
          other: "%{count} erros foram encontrados em seu cadastro"
      sign_in:
        success: "Você acessou o sistema com sucesso"
        error:
          one: "1 erro foi encontrado em seu login"
          other: "%{count} erros foram  encontrados em seu login"
      forgot_password:
        # TODO: adapt locale to Portuguese
        # success: "Enviamos para seu email instruções para gerar uma nova senha"
        success: "To get back into your account, follow the instructions we've sent to your <strong>\"%{login}\"</strong> email address."
        error:
          one: "1 erro foi encontrado"
          other: "%{count} erros foram encontrados"
      reset_password:
        success: "Você gerou uma nova senha com sucesso"
        alert: "O link expirou, por favor solicite um novo email de recuperação de senha"
        error:
          one: "1 erro foi encontrado na sua recuperação de senha"
          other: "%{count} erros foram encontrados na sua recuperação de senha"
      send_confirmation_email:
        success: "Enviamos um email de confirmação para %{email}"
      confirm_email:
        success: "%{email} foi confirmado com sucesso."
        alert: "O link expirou, por favor solicite um novo email de confirmação"
      destroy_access:
        success: "Dispositivo foi desconectado com sucesso da sua conta"
        alert: "Houve um erro ao desconectar esse dispositivo"
      sudo_mode_authentication:
        success: "Agora temos certeza que é você. Não perguntaremos sua senha novamente nos próximos 60 minutos"
        alert: "Senha incorreta"
      sudo_mode_expiration:
        success: "Estamos perguntando sua senha para sua segurança"
      update_my_user:
        success: "Você atualizou seu perfil com sucesso"
        error:
          one: "1 erro foi encontrado na atualização do perfil"
          other: "%{count} erros foram encontrados na atualização do perfil"
      deactivate:
        success: "Sua conta foi desativada com sucesso"
        alert: "Cancelar sua conta pode causar erros de navegação para outros usuários. Por favor, entre em contato conosco para removermos manualmente sua conta."
      impersonate:
        success: "Você está logado como %{name}"
      impersonate_back:
        success: "Você está logado com seu usuário"
      update_field:
        success: "Seu %{field} foi atualizado com sucesso"
        alert: "1 erro foi encontrado ao atualizar seu %{field}"
      update_locale:
        success: "Seu idioma foi atualizado com sucesso. '%{locale_name}'"
